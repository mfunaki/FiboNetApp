version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  build:
    executor: win/default
    steps:
      - checkout
      - run:
          command: dotnet build
          shell: cmd.exe
      - persist_to_workspace:
          root: .
          paths:
            - src/ClassLibrary/bin
  test:
    executor: win/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: dotnet test
          shell: cmd.exe
  release-win10-x64:
    executor: win/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: dotnet publish -c Release -r win10-x64
          shell: cmd.exe
      - store_artifacts:
          path: src/fibo/bin/Release/netcoreapp3.1/win10-x64/publish
  release-linux-x64:
    executor: win/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: dotnet publish -c Release -r linux-x64
          shell: cmd.exe
      - store_artifacts:
          path: src/fibo/bin/Release/netcoreapp3.1/linux-x64/publish
  release-osx1014-x64:
    executor: win/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: dotnet publish -c Release -r osx.10.14-x64
          shell: cmd.exe
      - store_artifacts:
          path: src/fibo/bin/Release/netcoreapp3.1/osx.10.14-x64/publish
  
workflows:
  version: 2
  workflow:
    jobs:
      - build
      - test:
          requires: 
            - build
      - release-win10-x64:
          requires:
            - test
      - release-linux-x64:
          requires:
            - test
      - release-osx1014-x64:
          requires:
            - test